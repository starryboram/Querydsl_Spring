spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
      # show_sql: true
        format_sql: true
        use_sql_comments: true # 값어떻게 나오는지 보고싶을 때 씀

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace #(?) 값을 볼 수 있도록 하는거
